<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
	<script type="text/javascript" src="Calculator.js"></script>
</head>
<body>
	<h1>Calculator</h1>
	<div id="calculator">
		<div id="result" ></div>
		<input type="button" class="button" value="+" onclick="addValue('+')">
		<input type="button" class="button" value="-" onclick="addValue('-')">
		<input type="button" class="button" value="*" onclick="addValue('*')">
		<input type="button" class="button" value="/" onclick="addValue('/')">
		<input type="button" class="button" value="0" onclick="addValue('0')">
		<input type="button" class="button" value="1" onclick="addValue('1')">
		<input type="button" class="button" value="2" onclick="addValue('2')">
		<input type="button" class="button" value="3" onclick="addValue('3')">
		<input type="button" class="button" value="4" onclick="addValue('4')">
		<input type="button" class="button" value="5" onclick="addValue('5')">
		<input type="button" class="button" value="6" onclick="addValue('6')">
		<input type="button" class="button" value="7" onclick="addValue('7')">
		<input type="button" class="button" value="8" onclick="addValue('8')">
		<input type="button" class="button" value="9" onclick="addValue('9')">
		<input type="button" class="button" value="=" onclick="cal()">
		<input type="button" class="button" value="AC" onclick="deleteCal()">
		<input type="button" class="button" value="Back" onclick="Back()">
	</div>
</body>
</html>
