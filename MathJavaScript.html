	<script type="text/javascript">
		var i;
		document.write("Start:" + "<br />")
// Bài toán Fizz Buzz
		for(i = 1; i<= 20; i++){
			if ( i % 15 == 0 ){
				document.write(i + " chia het cho 15" + "<br />")
			}
			else if ( i % 5 == 0 ){
				document.write(i + " chia het cho 5" + "<br />")
			}
			else if ( i % 3 == 0 ){
				document.write(i + " chia het cho 3" + "<br />")
			}
			else{
				document.write(i + " khong chia het cho 3,5,15" + "<br />")
			}
		}
	</script>
</body>
